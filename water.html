<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Three.js Ocean Simulation</title>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />

        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Import Map for Module Imports -->
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/"
                }
            }
        </script>
    </head>
    <body className="m-0 overflow-hidden">
        <div id="container" className="w-full h-full"></div>

        <script type="module">
            import * as THREE from 'three';

            import Stats from 'three/addons/libs/stats.module.js';
            import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { Water } from 'three/addons/objects/Water.js';
            import { Sky } from 'three/addons/objects/Sky.js';

            let container, camera, scene, renderer, water, sun;
            let stats, controls, mesh;

            init();
            animate();

            function init() {
                container = document.getElementById('container');

                // Renderer
                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.toneMappingExposure = 0.5;
                container.appendChild(renderer.domElement);

                // Scene
                scene = new THREE.Scene();

                // Camera
                camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
                camera.position.set(30, 30, 100);

                // Sun
                sun = new THREE.Vector3();

                // Water
                const waterGeometry = new THREE.PlaneGeometry(10000, 10000);

                water = new Water(waterGeometry, {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: new THREE.TextureLoader().load(
                        'https://threejs.org/examples/textures/waternormals.jpg',
                        function (texture) {
                            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                        }
                    ),
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined,
                });

                water.rotation.x = -Math.PI / 2;
                scene.add(water);

                // Sky
                const sky = new Sky();
                sky.scale.setScalar(10000);
                scene.add(sky);

                const skyUniforms = sky.material.uniforms;
                skyUniforms['turbidity'].value = 10;
                skyUniforms['rayleigh'].value = 2;
                skyUniforms['mieCoefficient'].value = 0.005;
                skyUniforms['mieDirectionalG'].value = 0.8;

                const parameters = {
                    elevation: 2,
                    azimuth: 180,
                };

                const pmremGenerator = new THREE.PMREMGenerator( renderer );
				const sceneEnv = new THREE.Scene();

                let renderTarget;

                function updateSun() {
                    const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
                    const theta = THREE.MathUtils.degToRad(parameters.azimuth);

                    sun.setFromSphericalCoords(1, phi, theta);

                    sky.material.uniforms['sunPosition'].value.copy(sun);
                    water.material.uniforms['sunDirection'].value.copy(sun).normalize();

                    if ( renderTarget !== undefined ) renderTarget.dispose();

					sceneEnv.add( sky );
					renderTarget = pmremGenerator.fromScene( sceneEnv );
					scene.add( sky );

					scene.environment = renderTarget.texture;
                }

                updateSun();

                // const geometry = new THREE.BoxGeometry( 30, 30, 30 );
				// const material = new THREE.MeshStandardMaterial( { roughness: 0 } );

				// mesh = new THREE.Mesh( geometry, material );
				// scene.add( mesh );

                // Orbit Controls
                controls = new OrbitControls(camera, renderer.domElement);
                controls.maxPolarAngle = Math.PI * 0.495;
                controls.target.set(0, 10, 0);
                controls.minDistance = 40.0;
                controls.maxDistance = 200.0;
                controls.autoRotate = true; // added
                controls.autoRotateSpeed = 0.80; // Default is 2.0
                controls.update();
                console.log(controls)

                // stats = new Stats();
				// container.appendChild( stats.dom );

                // GUI 
                const gui = new GUI();

                const folderSky = gui.addFolder('Sky');
                folderSky.add(parameters, 'elevation', 0, 180, 0.1).onChange(updateSun);
                folderSky.add( parameters, 'azimuth', -180, 180, 0.1 ).onChange( updateSun );
				folderSky.open();

                const waterUniforms = water.material.uniforms;
                const folderWater = gui.addFolder('Water');
                folderWater.add( waterUniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
				folderWater.add( waterUniforms.size, 'value', 0.1, 10, 0.1 ).name( 'size' );
                folderWater.open();
                // waterUniforms.size = 10;

                const folderOrbit = gui.addFolder('Orbit');
                folderOrbit.add(controls, 'autoRotateSpeed', 0, 5, 0.1).name('autoRotateSpeed'); // Adjust auto-rotation speed
                folderOrbit.add(controls, 'autoRotate').name('Enable Auto Rotate'); // Toggle auto-rotation
                folderOrbit.open();

				

                // Resize Listener
                window.addEventListener('resize', onWindowResize);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                // const time = performance.now() * 0.001;

                // mesh.position.y = Math.sin( time ) * 20 + 5;
                // mesh.rotation.x = time * 0.5;
                // mesh.rotation.z = time * 0.51;
                
                controls.update();
                water.material.uniforms['time'].value += 1.0 / 60.0;
                renderer.render(scene, camera);
                
                // stats.update();
            }
        </script>
    </body>
</html>
